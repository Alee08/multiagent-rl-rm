name: CI

on:
  push:
    # Run on pushes to any branch so every change gets CI status
    branches: ["**"]
  pull_request:
    # Run on PRs targeting any branch
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            setup.py

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Install test dependencies
        run: python -m pip install pytest

      - name: Run tests
        run: python -m pytest -q

      - name: Compile sources
        run: python -m compileall multiagent_rlrm

      - name: Verify installed dependencies
        run: python -m pip check

      - name: Smoke import
        run: |
          python - <<'PY'
          import multiagent_rlrm

          print(f"multiagent-rl-rm version: {multiagent_rlrm.__version__}")
          PY
